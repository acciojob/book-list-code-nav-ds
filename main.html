<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color:black;">My</span><span style="color:#007bff;">Book</span>List</h1>
        <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Title">
            <input type="text" id="author" class="form-control" placeholder="Author">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary mt-2">Add Book</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Books will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const isbn = document.getElementById('isbn').value.trim();
            if (!title || !author || !isbn) return;

            const table = document.getElementById('book-list');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="delete btn btn-danger btn-sm">X</button></td>
            `;
            table.appendChild(row);

            // Clear inputs
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
        });

        // Delegate event for delete buttons
        document.getElementById('book-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete')) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
